<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>无缝滚动</title>
<style>
*{margin: 0;padding: 0;}
#div1{width: 712px;height: 108px;background: blueviolet;margin: 100px auto;
position: relative;overflow: hidden;}
#div1 ul {position: absolute;left: 0;top: 0;}
#div1 ul li {float: left;width: 178px;height: 108px;list-style: none;}
</style>
<script>
window.onload=function(){
    var oDiv=document.getElementById('div1');
    var aUl=oDiv.getElementsByTagName('ul')[0];
    var aLi=oDiv.getElementsByTagName('li'); 

    var dicection=2;

    aUl.innerHTML=aUl.innerHTML+aUl.innerHTML;
    aUl.style.width=aLi[0].offsetWidth*aLi.length+'px';

    function move(){
        if(aUl.offsetLeft<(-aUl.offsetWidth/2)){
            aUl.style.left='0';
        }
        if(aUl.offsetLeft>0){
            aUl.style.left=-aUl.offsetWidth/2+'px';
        }
        aUl.style.left=aUl.offsetLeft+dicection+'px';
    }

    var timer=setInterval(move,30);
    div1.onmouseover=function(){
        clearInterval(timer);
    }
    div1.onmouseout=function(){
        timer=setInterval(move,30);
    }

    document.getElementsByTagName('input')[0].onclick=function(){
        dicection=-3;
    }
    document.getElementsByTagName('input')[1].onclick=function(){
        dicection=3;
    }
    document.getElementsByTagName('input')[2].onclick=function(){
        if(dicection>0){
        dicection=5;
        }
        else{dicection=-5;}
    }
    document.getElementsByTagName('input')[3].onclick=function(){
        if(dicection>0){
        dicection=2;
        }
        else{dicection=-2;}
    }
    document.getElementsByTagName('input')[4].onclick=function(){
        window.location.href="3练习时钟.html";
    }
};
</script>
</head>
<body>
    <input type="button" value="向左">
    <input type="button" value="向右">
    <input type="button" value="加速">
    <input type="button" value="减速">
    <input type="button" value="时间">

</html>
